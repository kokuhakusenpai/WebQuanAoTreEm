<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lịch sử đơn hàng</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body class="bg-gray-300">
        <div class="bg-white shadow-md overflow-hidden">
            <div class="flex items-center justify-between p-4 bg-gradient-to-r bg-white text-gray-700 shadow-md">
                <a href="trangchu.html" class="p-2 rounded-full bg-white bg-opacity-50 hover:bg-opacity-70 transition" id="home-link">
                    <img src="Ảnh/logo2.jpg" alt="Logo" class="w-8 h-8">
                </a>
                <h1 class="text-lg font-semibold">Thông tin đơn hàng</h1>
                <div class="w-8 h-8"></div>
            </div>                      
            
            <!-- Order Status -->
            <div id="order-status" class="p-4 bg-gradient-to-r from-pink-100 to-pink-200 rounded-xl mx-4 mt-4 shadow-md"></div>
            
            <!-- Shipping Information -->
            <div id="shipping-info" class="p-4 border-b bg-white rounded-xl mx-4 mt-4 shadow-sm"></div>
            
            <!-- Delivery Address -->
            <div id="delivery-address" class="p-4 border-b bg-white rounded-xl mx-4 mt-4 shadow-sm"></div>
            
            <!-- Product Information -->
            <div id="product-info" class="p-4 border-b bg-white rounded-xl mx-4 mt-4 shadow-sm"></div>
        </div>
            
            <!-- Support Section -->
            <div class="p-4 bg-pink-50 border-t border-b mx-4 mt-4 rounded-xl shadow-sm">
                <p class="text-sm font-semibold mb-2 text-gray-800">❓Bạn cần hỗ trợ</p>
                <div class="flex items-center mb-2">
                    <i class="fas fa-undo-alt text-gray-500"></i>
                    <p class="ml-2 text-sm">Gửi yêu cầu Trả hàng/Hoàn tiền</p>
                    <i class="fas fa-chevron-right ml-auto text-gray-500"></i>
                </div>
                <div class="flex items-center mb-2">
                    <i class="fas fa-comments text-gray-500"></i>
                    <p class="ml-2 text-sm">Liên hệ Shop</p>
                    <i class="fas fa-chevron-right ml-auto text-gray-500"></i>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-question-circle text-gray-500"></i>
                    <p class="ml-2 text-sm">Trung tâm Hỗ trợ</p>
                    <i class="fas fa-chevron-right ml-auto text-gray-500"></i>
                </div>
            </div>
            
            <!-- Order Code Section -->
            <div class="p-4 bg-white border-t border-b mx-4 mt-4 rounded-xl shadow-sm">
                <div class="flex items-center justify-between mb-2">
                    <p class="text-sm text-gray-800">Mã đơn hàng</p>
                    <p class="text-sm font-medium text-gray-900">250301FHHPY85T</p>
                    <button class="text-sm text-blue-500">SAO CHÉP</button>
                </div>
                <div class="flex items-center justify-between">
                    <p class="text-sm text-gray-800">Phương thức thanh toán</p>
                    <p class="text-sm text-gray-900">Tài khoản ngân hàng đ...</p>
                    <a class="text-sm text-blue-500" href="#">Xem thêm</a>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex items-center justify-between p-4 bg-white border-t mx-4 mt-4 rounded-xl shadow-sm">
                <button class="w-1/2 py-2 text-sm text-center text-gray-500 border-r">Yêu cầu Trả hàng/Hoàn tiền</button>
                <button class="w-1/2 py-2 text-sm text-center text-red-500">Đánh giá</button>
            </div>
        </div>
        <script src="js/lsdh.js"></script>
    </body>
</html>
