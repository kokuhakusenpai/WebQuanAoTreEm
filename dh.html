<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách đơn hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen bg-gray-100">
        <!-- Sidebar -->
        <aside class="w-64 bg-white p-6 shadow-lg rounded-lg">
            <!-- Avatar Section -->
            <div class="flex flex-col items-center mb-6">
                <div class="relative">
                    <img id="avatar" src="https://placehold.co/100x100" class="w-24 h-24 rounded-full shadow-md border-2 border-gray-300" alt="Avatar">
                    <label for="upload-avatar" class="absolute bottom-1 right-1 bg-white p-2 rounded-full shadow cursor-pointer flex items-center justify-center w-8 h-8 border border-gray-300">
                        <i class="fas fa-pen text-gray-600 text-sm">✎</i>
                    </label>
                    <input type="file" id="upload-avatar" class="hidden" accept="image/*">
                </div>
                <h2 id="customer-name" class="mt-3 text-lg font-semibold text-gray-900">Tên Khách Hàng</h2>
            </div>
            
            <nav class="space-y-2">
                <a href="trangchu.html" class="flex items-center p-2 text-gray-700 hover:bg-pink-100 rounded-lg transition">
                    <i class="fas fa-home text-lg mr-3 text-gray-600"></i>
                    <span class="font-medium">🏠 Trang chủ</span>
                </a>
                <a href="#" onclick="showProfile()" class="flex items-center p-2 text-gray-700 hover:bg-pink-100 rounded-lg transition">
                    <i class="fas fa-user text-lg mr-3 text-gray-600"></i>
                    <span class="font-medium">👤 Thông tin cá nhân</span>
                </a>
                <a href="#" onclick="showOrderHistory()" class="flex items-center p-2 text-gray-700 hover:bg-pink-100 rounded-lg transition">
                    <i class="fas fa-box text-lg mr-3 text-gray-600"></i>
                    <span class="font-medium">📦 Đơn hàng</span>
                </a>
                <a href="yeuthich.html" class="flex items-center p-2 text-gray-700 hover:bg-pink-100 rounded-lg transition">
                    <i class="fas fa-heart text-lg mr-3 text-red-500"></i>
                    <span class="font-medium">❤️ Sản phẩm yêu thích</span>
                </a>
                <a href="hoidap.html" class="flex items-center p-2 text-gray-700 hover:bg-pink-100 rounded-lg transition">
                    <i class="fas fa-gift text-lg mr-3 text-yellow-500"></i>
                    <span class="font-medium">🎁 Ưu đãi & Voucher</span>
                </a>
                <a href="cai-dat.html" class="flex items-center p-2 text-gray-700 hover:bg-pink-100 rounded-lg transition">
                    <i class="fas fa-cog text-lg mr-3 text-gray-600"></i>
                    <span class="font-medium">⚙️ Cài đặt</span>
                </a>
                <a href="dangxuat.html" class="flex items-center p-2 text-red-600 hover:bg-red-100 rounded-lg transition mt-4">
                    <i class="fas fa-sign-out-alt text-lg mr-3"></i>
                    <span class="font-medium">🔓 Đăng xuất</span>
                </a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <div class="flex-1 p-6">
            <div id="content">
                <h1 class="text-2xl font-semibold text-gray-700">🏠 Trang chủ</h1>
                <p class="text-gray-600 mt-2">Chào mừng bạn đến với trang chủ!</p>
            </div>
        </div>
    <script src="js/dh1.js"></script>
</body>
</html>
