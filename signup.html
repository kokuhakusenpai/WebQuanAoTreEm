<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Tạo Tài Khoản</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-pink-100">
    <div class="flex w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- Bên trái -->
      <div class="w-1/2 bg-pink-200 p-8 flex flex-col items-center justify-center">
        <img src="Ảnh/logo2.jpg" alt="Logo Baby" width="200" height="200" class="mb-6"/>
        <h2 class="text-3xl font-bold text-pink-500 mb-2" style="font-language-override: 'Chewy', cursive;">Chào Mừng Bạn Quay Lại!</h2>
        <p class="text-pink-500 mb-8 italic" style="font-language-override: 'Chewy', cursive;  font-size: 1.125rem;">
          <span class="text-pink-500">❤</span> Đăng nhập để khám phá thời trang cho bé 
          <span class="text-pink-500">❤</span>
        </p>
        <button onclick="window.location.href='signin.html'" class="px-8 py-2 border-2 bg-pink-500 text-white rounded-lg hover:bg-pink-700 transition duration-300">
          Đăng nhập
        </button>      
      </div>
      
      <!-- Bên phải -->
      <div class="w-1/2 p-8">
        <h2 class="text-3xl font-bold text-pink-500 mb-6">Tạo Tài Khoản</h2>
        <div class="flex justify-center space-x-4 mb-6">
          <button class="bg-gray-200 p-3 rounded-full hover:bg-gray-300 transition duration-300">
            <i class="fab fa-facebook-f text-gray-600"></i>
          </button>
          <button class="bg-gray-200 p-3 rounded-full hover:bg-gray-300 transition duration-300">
            <i class="fab fa-google text-gray-600"></i>
          </button>
        </div>
        <form id="registerForm" action="register.php" method="POST">
          <div class="mb-4">
              <input id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600" type="text" placeholder="Tên của bạn" required/>
          </div>
          <div class="mb-4">
              <input id="phone" name="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600" type="tel" placeholder="Số điện thoại" required/>
          </div>      
          <div class="mb-4">
              <input id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600" type="password" placeholder="Mật khẩu" required/>
          </div>
      
          <p id="errorMessage" class="text-red-500 mt-2" style="display: none;"></p>
      
          <button class="w-full py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-700" type="submit">
              Đăng ký
          </button>
        </form>
      </div>
    </div>

    <script>
       document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);

        fetch('register.php', {
        method: 'POST',
        body: formData
      })

      .then(response => response.text()) // PHP không trả JSON mà chỉ chuyển hướng hoặc báo lỗi
      .then(result => {
        if (result.includes('success')) {
            window.location.href = 'trangchu.html'; // Chuyển hướng sau khi đăng ký thành công
        } else {
            document.getElementById('errorMessage').innerText = result || 'Đăng ký thất bại!';
            document.getElementById('errorMessage').style.display = 'block';
        }
    })
      .catch(error => {
        console.error('Lỗi:', error);
        alert('Đã xảy ra lỗi, vui lòng thử lại.');
      });
});
    </script>
  </body>
</html>
