<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-pink-100">
    <div class="flex w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- Left Side -->
       <div class="w-1/2 bg-pink-200 p-8 flex flex-col items-center justify-center">
        <img src="Ảnh/logo2.jpg" alt="Baby Logo" width="50" height="50"/>
        <h2 class="text-4xl font-bold text-pink-500 mb-2" style="font-family: 'Chewy', cursive;">Welcome Back!</h2>
        <p class="text-white mb-8 italic" style="font-family: 'Chewy', cursive;">
          <span class="text-pink-500">❤</span> Đăng nhập để khám phá thời trang cho bé 
          <span class="text-pink-500">❤</span>
        </p>
        <button onclick="window.location.href='signin.html'" class="bg-transparent border-2 border-white text-white py-2 px-6 rounded-full hover:bg-white hover:text-pink-500 transition duration-300">
          Đăng nhập
        </button>      
        <a href="signin.html"></a>
       </div>
       <!-- Right Side -->
        <div class="w-1/2 p-8">
          <h2 class="text-3xl font-bold text-pink-500 mb-6">Create Account</h2>
          <div class="flex justify-center space-x-4 mb-6">
            <button class="bg-gray-200 p-3 rounded-full hover:bg-gray-300 transition duration-300">
              <i class="fab fa-facebook-f text-pink-500"></i>
            </button>
            <button class="bg-gray-200 p-3 rounded-full hover:bg-gray-300 transition duration-300">
              <i class="fab fa-google text-pink-500"></i>
            </button>
          </div>
          <p class="text-gray-500 mb-6 text-center">or use your email for registration</p>
          <form id="registerForm" class="space-y-4">
            <input id="name" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:border-pink-500" placeholder="Name" type="text"/>
            <input id="email" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:border-pink-500" placeholder="Email" type="email"/>
            <input id="password" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:border-pink-500" placeholder="Password" type="password"/>
            <button class="w-full bg-pink-500 text-white py-4 rounded-lg hover:bg-pink-600 transition duration-300" type="submit">
              Đăng ký
            </button>
          </form>
        </div>
    </div>

    <script>
      document.getElementById('registerForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          const response = await fetch('https://api.example.com/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, email, password })
          });

          if (response.ok) {
            const data = await response.json();
            alert('Registration successful!');
          } else {
            const errorData = await response.json();
            alert('Registration failed: ' + errorData.message);
          }
        } catch (error) {
          alert('An error occurred: ' + error.message);
        }
      });
    </script>
  </body>
</html>
