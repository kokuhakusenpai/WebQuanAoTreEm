<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Product Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link r el="stylesheet" href="styles.css">
 </head>
 <body class="bg-white text-gray-800">
    <div class="container mx-auto p-4">
     <div class="flex flex-col md:flex-row">
      <!-- Left Column: Image and Thumbnails -->
      <div class="w-full md:w-1/2">
          <div class="mb-4">
           <img alt="Children's clothing - yellow striped pants on a black and white circular background" class="w-full" height="600" src="https://storage.googleapis.com/a1aa/image/Jh4hPe-OjGSiQlEM7G15_MxyKfGOerYkCt8iRFPZsyA.jpg" width="600"/>
          </div>
          <div class="flex space-x-2">
           <img alt="Children's clothing thumbnail 1" class="w-16 h-16" height="100" src="https://storage.googleapis.com/a1aa/image/Jh4hPe-OjGSiQlEM7G15_MxyKfGOerYkCt8iRFPZsyA.jpg" width="100"/>
           <img alt="Children's clothing thumbnail 2" class="w-16 h-16" height="100" src="https://storage.googleapis.com/a1aa/image/YNr7BsouXig4r4XDU5GKpCbn5AFdU9bqGRN9czU570o.jpg" width="100"/>
           <img alt="Children's clothing thumbnail 3" class="w-16 h-16" height="100" src="https://storage.googleapis.com/a1aa/image/MxKLFkpsF0BApjTqXVnT0-2R7poHGJ1tKgG_AylpBgM.jpg" width="100"/>
           <img alt="Children's clothing thumbnail 4" class="w-16 h-16" height="100" src="https://storage.googleapis.com/a1aa/image/o4mBwZyBuVJU57eF0NQgINC_6CZRRSjKYZ8bn1tuES8.jpg" width="100"/>
           <img alt="Children's clothing thumbnail 5" class="w-16 h-16" height="100" src="https://storage.googleapis.com/a1aa/image/zoe-VcuE-OkxBs8-6JGy9HPOXK2IethN3PLuRD_PzL4.jpg" width="100"/>
           <img alt="Children's clothing thumbnail 6" class="w-16 h-16" height="100" src="https://storage.googleapis.com/a1aa/image/KVZuWRsP2sYMPq59HbEFZp-EscYBa_yHbMkpKtXnRJE.jpg" width="100"/>
          </div>
      </div>
      <!-- Right Column: Product Details -->
      <div class="w-full md:w-1/2 md:pl-8">
      <h1 class="text-2xl font-bold mb-2 text-[#4169E1]">
          Quần Suông Dài Sọc Sành Điệu Cho Bé (1Y-10Y)
      </h1>
       <p class="text-gray-600 mb-4">
        Mã sản phẩm:
        <span class="text-teal-500">
         34650-1
        </span>
        | Tình trạng:
        <span class="text-red-500">
         Còn hàng
        </span>
       </p>
       <div class="text-3xl text-red-500 font-bold mb-4">
        75,000đ
       </div>
       <div class="mb-4">
        <p class="font-bold mb-2 text-[#4169E1]">
         Kích thước:
        </p>
        <div class="grid grid-cols-3 gap-2">
         <button class="border border-gray-300 py-2">
          1Y
         </button> 
         <button class="border border-gray-300 py-2">
          2Y
         </button>
         <button class="border border-gray-300 py-2">
          3Y
         </button>
         <button class="border border-gray-300 py-2">
          4Y
         </button>
         <button class="border border-gray-300 py-2">
          5Y
         </button>
         <button class="border border-gray-300 py-2">
          6Y
         </button>
         <button class="border border-gray-300 py-2">
          7Y
         </button>
         <button class="border border-gray-300 py-2">
          8Y
         </button>
         <button class="border border-gray-300 py-2">
          9Y
         </button>
         <button class="border border-gray-300 py-2">
          10Y
         </button>
        </div>
       </div>
       <div class="mb-4">
        <p class="font-bold mb-2 text-[#4169E1]">
         Màu sắc:
        </p>
        <div class="flex space-x-2">
         <button class="border border-gray-300 py-2 px-4">
          Sọc đỏ
         </button>
         <button class="border border-gray-300 py-2 px-4">
          Sọc vàng
         </button>
         <button class="border border-gray-300 py-2 px-4">
          Sọc xanh lá
         </button>
         <button class="border border-gray-300 py-2 px-4">
          Sọc xanh đen
         </button>
        </div>
       </div>
       <!-- Số lượng -->
       <div class="mb-4">
          <p class="font-bold mb-2 text-[#4169E1]">Số lượng:</p>
          <div class="flex items-center">
              <button class="border border-gray-300 py-2 px-4" onclick="changeQuantity(-1)">-</button>
              <input id="quantity" class="w-12 text-center border border-gray-300 py-2" type="text" value="1"/>
              <button class="border border-gray-300 py-2 px-4" onclick="changeQuantity(1)">+</button>
          </div>
      </div>
  
      <!-- Nút thao tác -->
      <div class="flex space-x-4">
          <a href="cart.html" class="bg-red-500 text-white py-2 px-6">THÊM VÀO GIỎ</a>
          <button class="bg-red-500 text-white py-2 px-6">MUA NGAY</button>
      </div>
  
      <!-- Đánh giá -->
      <div class="mt-6">
          <h2 class="text-lg font-bold mb-2 text-[#4169E1]">Đánh giá sản phẩm</h2>
          <div class="flex">
              <span class="text-yellow-400 cursor-pointer text-2xl" onclick="setRating(1)">★</span>
              <span class="text-yellow-400 cursor-pointer text-2xl" onclick="setRating(2)">★</span>
              <span class="text-yellow-400 cursor-pointer text-2xl" onclick="setRating(3)">★</span>
              <span class="text-yellow-400 cursor-pointer text-2xl" onclick="setRating(4)">★</span>
              <span class="text-yellow-400 cursor-pointer text-2xl" onclick="setRating(5)">★</span>
          </div>
          <textarea id="reviewInput" class="w-full border p-2 mt-2" placeholder="Nhập đánh giá..."></textarea>
          <button class="bg-green-500 text-white py-2 px-4 mt-2" onclick="addReview()">Gửi</button>
          <ul id="reviewList" class="mt-4"></ul>
      </div>
  </div>
  </div>
  </div>
  
  <script>
  let currentRating = 0;
  
  function setRating(stars) {
  currentRating = stars;
  let starElements = document.querySelectorAll("span.text-yellow-400");
  starElements.forEach((star, index) => {
      if (index < stars) {
          star.style.color = "#FFD700"; // Màu vàng
      } else {
          star.style.color = "#D1D5DB"; // Màu xám nhạt
      }
  });
  }
  
  function addReview() {
  let reviewInput = document.getElementById("reviewInput");
  let reviewList = document.getElementById("reviewList");
  if (reviewInput.value.trim() !== "" && currentRating > 0) {
      let li = document.createElement("li");
      li.innerHTML = `<strong>${currentRating}★</strong> - ${reviewInput.value}`;
      li.classList.add("border-b", "py-2");
      reviewList.appendChild(li);
      reviewInput.value = "";
      setRating(0); // Reset sao sau khi gửi
  }
  }
  </script>
  </body>
  </html>
